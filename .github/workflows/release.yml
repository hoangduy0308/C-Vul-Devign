# GitHub Actions Workflow to automatically build and publish releases
#
# Triggers when a new tag is pushed (e.g., v1.0.0)
#
# Usage:
#   git tag v1.0.0
#   git push origin v1.0.0

name: Build and Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    name: Build Release Package
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create release directory structure
        run: |
          mkdir -p build/scanner/devign_infer
          mkdir -p build/scanner/src/tokenization
          mkdir -p build/scanner/src/ast
          mkdir -p build/scanner/src/slicing
          mkdir -p build/scanner/src/vuln
          mkdir -p build/scanner/src/utils
          mkdir -p build/scanner/src/training
          mkdir -p build/scanner/models
      
      - name: Copy scanner files (matching build_scanner.py)
        run: |
          # Main scanner script
          cp devign_pipeline/devign_scan.py build/scanner/devign_scan.py
          
          # Inference module
          cp -r devign_pipeline/devign_infer/* build/scanner/devign_infer/
          
          # Source modules
          cp devign_pipeline/src/__init__.py build/scanner/src/__init__.py
          cp -r devign_pipeline/src/tokenization/* build/scanner/src/tokenization/
          cp -r devign_pipeline/src/ast/* build/scanner/src/ast/
          cp -r devign_pipeline/src/slicing/* build/scanner/src/slicing/
          cp -r devign_pipeline/src/vuln/* build/scanner/src/vuln/
          cp -r devign_pipeline/src/utils/* build/scanner/src/utils/
          cp -r devign_pipeline/src/training/* build/scanner/src/training/
      
      - name: Copy model files
        run: |
          # Copy ensemble models
          cp models/best_v2_seed42.pt build/scanner/models/ || echo "Warning: best_v2_seed42.pt not found"
          cp models/best_v2_seed1042.pt build/scanner/models/ || echo "Warning: best_v2_seed1042.pt not found"
          cp models/best_v2_seed2042.pt build/scanner/models/ || echo "Warning: best_v2_seed2042.pt not found"
          
          # Copy vocab and config
          cp models/vocab.json build/scanner/models/ || echo "Warning: vocab.json not found"
          cp models/config.json build/scanner/models/ || echo "Warning: config.json not found"
          cp models/feature_stats.json build/scanner/models/ || echo "Warning: feature_stats.json not found"
      
      - name: Create requirements.txt
        run: |
          cat > build/scanner/requirements.txt << 'EOF'
          # Devign Scanner Dependencies
          # Install with: pip install -r requirements.txt

          torch>=2.0.0
          numpy>=1.20.0
          tqdm>=4.60.0
          EOF
      
      - name: Create README.md
        run: |
          cat > build/scanner/README.md << 'EOF'
          # Devign Vulnerability Scanner

          AI-powered C/C++ vulnerability detection using BiGRU deep learning.

          ## Quick Start

          ```bash
          # Install dependencies
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy tqdm

          # Scan a file
          python devign_scan.py scan file.c

          # Scan a directory
          python devign_scan.py scan src/ --recursive

          # Output SARIF for GitHub Code Scanning
          python devign_scan.py scan src/ --output results.sarif --format sarif
          ```

          ## Usage in GitHub Actions

          ```yaml
          - uses: hoangduy0308/C-Vul-Devign@main
            with:
              threshold: 0.5
              scan-mode: diff
          ```

          ## Options

          - `--threshold`: Vulnerability probability threshold (default: 0.5)
          - `--format`: Output format - text, json, sarif (default: text)
          - `--output`: Save results to file
          - `--recursive`: Scan directories recursively
          - `--fail-on-findings`: Exit with code 1 if vulnerabilities found

          ## License

          MIT License
          EOF
      
      - name: Remove __pycache__ and .pyc files
        run: |
          find build/scanner -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find build/scanner -type f -name "*.pyc" -delete 2>/dev/null || true
          find build/scanner -type f -name "*.pyo" -delete 2>/dev/null || true
      
      - name: Create devign-scanner.zip
        run: |
          cd build/scanner
          zip -r ../devign-scanner.zip .
          cd ..
          ls -lh devign-scanner.zip
      
      - name: Generate release notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > build/RELEASE_NOTES.md << EOF
          ## Devign Vulnerability Scanner $VERSION
          
          AI-powered C/C++ vulnerability detection using BiGRU deep learning.
          
          ### ðŸ“¦ Downloads
          
          | Package | Description |
          |---------|-------------|
          | devign-scanner.zip | Complete scanner with trained models |
          
          ### ðŸš€ Quick Start
          
          #### Option 1: GitHub Action (Recommended)
          
          Add to your repository's \`.github/workflows/security.yml\`:
          
          \`\`\`yaml
          name: Security Scan
          on: [push, pull_request]
          jobs:
            scan:
              runs-on: ubuntu-latest
              permissions:
                security-events: write
              steps:
                - uses: actions/checkout@v4
                - uses: hoangduy0308/C-Vul-Devign@$VERSION
                  with:
                    threshold: '0.5'
          \`\`\`
          
          #### Option 2: CLI
          
          \`\`\`bash
          # Download
          curl -L https://github.com/hoangduy0308/C-Vul-Devign/releases/download/$VERSION/devign-scanner.zip -o scanner.zip
          unzip scanner.zip
          
          # Install dependencies
          pip install torch numpy tqdm --index-url https://download.pytorch.org/whl/cpu
          
          # Scan
          python devign_scan.py scan /path/to/your/code
          \`\`\`
          
          ### ðŸ“– Documentation
          
          - [Integration Guide](https://github.com/hoangduy0308/C-Vul-Devign/blob/main/INTEGRATION_GUIDE.md)
          - [CI/CD Setup](https://github.com/hoangduy0308/C-Vul-Devign/blob/main/CI_CD_README.md)
          
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Devign Scanner ${{ steps.version.outputs.version }}
          body_path: build/RELEASE_NOTES.md
          files: |
            build/devign-scanner.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:**" >> $GITHUB_STEP_SUMMARY
          ls -lh build/devign-scanner.zip | awk '{print "- " $NF ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
