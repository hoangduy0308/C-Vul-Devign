# GitHub Actions Workflow to automatically build and publish releases
#
# Triggers when a new tag is pushed (e.g., v1.0.0)
#
# Usage:
#   git tag v1.0.0
#   git push origin v1.0.0

name: Build and Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    name: Build Release Package
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create release directory
        run: |
          mkdir -p build/release/devign_infer
          mkdir -p build/release/models
      
      - name: Copy scanner files
        run: |
          cp -r devign_pipeline/devign_infer/* build/release/devign_infer/
          cp devign_pipeline/devign_scan.py build/release/
          cp requirements-inference.txt build/release/requirements.txt
      
      - name: Copy model files
        run: |
          # Copy model if exists
          if [ -f "output/models/best_model.pt" ]; then
            cp output/models/best_model.pt build/release/models/
          elif [ -f "models/best_model.pt" ]; then
            cp models/best_model.pt build/release/models/
          fi
          
          # Copy vocab if exists
          for path in output/vocab.json models/vocab.json devign_pipeline/vocab.json; do
            if [ -f "$path" ]; then
              cp "$path" build/release/models/vocab.json
              break
            fi
          done
          
          # Copy config if exists
          if [ -f "output/config.json" ]; then
            cp output/config.json build/release/models/
          fi
      
      - name: Create packages
        run: |
          cd build
          
          # Code only package
          zip -r devign-scanner-code.zip \
            release/devign_infer \
            release/devign_scan.py \
            release/requirements.txt
          
          # Full package
          zip -r devign-scanner-full.zip release/
          
          # Models only package
          if [ -f "release/models/best_model.pt" ]; then
            zip -r devign-models.zip release/models/
          fi
          
          ls -lh *.zip
      
      - name: Generate release notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > build/RELEASE_NOTES.md << EOF
          ## Devign Vulnerability Scanner $VERSION
          
          AI-powered C/C++ vulnerability detection using BiGRU deep learning.
          
          ### ðŸ“¦ Downloads
          
          | Package | Description |
          |---------|-------------|
          | devign-scanner-code.zip | Scanner code only (lightweight, ~50KB) |
          | devign-scanner-full.zip | Complete package with trained models |
          | devign-models.zip | Model files only (for updates) |
          
          ### ðŸš€ Quick Start
          
          #### Option 1: GitHub Action (Recommended)
          
          Add to your repository's \`.github/workflows/security.yml\`:
          
          \`\`\`yaml
          name: Security Scan
          on: [push, pull_request]
          jobs:
            scan:
              runs-on: ubuntu-latest
              permissions:
                security-events: write
              steps:
                - uses: actions/checkout@v4
                - uses: hoangduy0308/C-Vul-Devign@$VERSION
                  with:
                    threshold: '0.5'
          \`\`\`
          
          #### Option 2: CLI
          
          \`\`\`bash
          # Download
          curl -L https://github.com/hoangduy0308/C-Vul-Devign/releases/download/$VERSION/devign-scanner-full.zip -o scanner.zip
          unzip scanner.zip
          
          # Install dependencies
          pip install torch numpy tqdm --index-url https://download.pytorch.org/whl/cpu
          
          # Scan
          python release/devign_scan.py scan /path/to/your/code
          \`\`\`
          
          ### ðŸ“– Documentation
          
          - [Integration Guide](https://github.com/hoangduy0308/C-Vul-Devign/blob/main/INTEGRATION_GUIDE.md)
          - [CI/CD Setup](https://github.com/hoangduy0308/C-Vul-Devign/blob/main/CI_CD_README.md)
          
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Devign Scanner ${{ steps.version.outputs.version }}
          body_path: build/RELEASE_NOTES.md
          files: |
            build/devign-scanner-code.zip
            build/devign-scanner-full.zip
            build/devign-models.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:**" >> $GITHUB_STEP_SUMMARY
          ls -lh build/*.zip | awk '{print "- " $NF ": " $5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
