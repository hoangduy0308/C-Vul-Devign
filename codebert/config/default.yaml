model:
  name: microsoft/codebert-base
  head_type: mlp  # mlp or cnn
  num_labels: 2
  dropout: 0.1
  freeze_encoder: false

data:
  max_length: 512
  code_column: func_clean  # or func
  label_column: target
  cache_dir: ./cache/codebert

training:
  batch_size: 16  # per GPU
  gradient_accumulation_steps: 2
  learning_rate: 2e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  max_epochs: 10
  early_stopping_patience: 3
  fp16: true
  seed: 42

paths:
  train_data: /kaggle/input/devign-dataset/train.parquet
  valid_data: /kaggle/input/devign-dataset/valid.parquet
  test_data: /kaggle/input/devign-dataset/test.parquet
  output_dir: ./output/codebert
  checkpoint_dir: ./checkpoints/codebert
